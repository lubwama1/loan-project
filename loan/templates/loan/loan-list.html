{% extends 'core/base.html' %} {% block content %}

<div class="container">
  <h2 class="mb-4 text-center mt-4">Available Loan Types</h2>
  <div class="row">
    {% for loan in loans %}
    <div class="col-sm-12 col-lg-4 col-md-4 d-flex">
      <div
        class="card mt-2 border-0 shadow-sm mb-4 animate__animated animate__pulse animate__infinite"
        style="transition: 0.2s"
      >
        <div class="card-body">
          <h5 class="card-title">{{ loan.name }}</h5>
          <p class="card-text">{{ loan.description }}</p>
          <p><strong>Interest Rate:</strong> {{ loan.interest_rate }}%</p>
          <p><strong>Max Amount:</strong> ${{ loan.max_amount }}</p>
        </div>
        <div class="text-center">
          <a
            href="{% url 'loan:loan-application' loan.slug %}"
            class="btn btn-sm btn-outline-secondary mb-2"
            ><i class="fas fa-paper-plane me-2"></i>Apply Now</a
          >
        </div>
      </div>
    </div>
    {% empty %}
    <div class="alert bg-primary">
      <p class="lead">No available loan</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
