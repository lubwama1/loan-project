{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-sm-12">
      <!-- Main card animation -->
      <div class="card shadow-sm border-0 animate__animated animate__fadeInUp">
        <div class="card-body p-4 p-sm-5">
          <!-- Animated header -->
          <div
            class="text-center mb-4 animate__animated animate__fadeIn animate__delay-1s"
          >
            <div
              class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3 animate__animated animate__bounceIn"
            >
              <i class="fas fa-user-plus text-primary"></i>
            </div>
            <h2
              class="card-title text-center mb-2 animate__animated animate__fadeIn animate__delay-1s"
            >
              Create Your Account
            </h2>
            <p
              class="text-muted mb-0 animate__animated animate__fadeIn animate__delay-1s"
            >
              Join us today - it takes less than a minute
            </p>
          </div>

          <!-- Form with animation -->
          <form
            action="{% url 'users:signup' %}"
            method="post"
            class="mt-4 animate__animated animate__fadeIn animate__delay-2s"
          >
            {% csrf_token %}

            <div class="form-floating mb-3">{{ form|crispy }}</div>

            <!-- Submit button with pulse animation -->
            <div
              class="d-grid mb-3 animate__animated animate__fadeIn animate__delay-3s"
            >
              <button
                type="submit"
                class="btn btn-primary btn-lg py-2 animate__animated animate__pulse animate__infinite"
              >
                <span class="fw-semibold">Create Account</span>
              </button>
            </div>

            <!-- Animated divider -->
            <div
              class="position-relative my-4 animate__animated animate__fadeIn animate__delay-4s"
            >
              <hr />
              <div
                class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted"
              >
                OR
              </div>
            </div>

            <!-- Social buttons with staggered animations -->
            <div
              class="row g-2 mb-4 animate__animated animate__fadeIn animate__delay-4s"
            >
              <div class="col">
                <a
                  href="#"
                  class="btn btn-outline-secondary w-100 animate__animated animate__bounceIn"
                >
                  <i class="fab fa-google me-2"></i> Google
                </a>
              </div>
              <div class="col">
                <a
                  href="#"
                  class="btn btn-outline-secondary w-100 animate__animated animate__bounceIn animate__delay-1s"
                >
                  <i class="fab fa-facebook-f me-2"></i> Facebook
                </a>
              </div>
            </div>

            <!-- Login link with special animation -->
            <div
              class="text-center animate__animated animate__fadeIn animate__delay-5s"
            >
              <p class="mb-0">
                Already have an account?
                <a
                  href="{% url 'users:login' %}"
                  class="text-decoration-none fw-semibold animate__animated animate__rubberBand animate__infinite animate__slower"
                  >Sign in here</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
